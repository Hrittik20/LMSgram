services:
  - type: web
    name: lms-telegram-bot
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: WEBAPP_URL
        sync: false
      - key: FRONTEND_URL
        sync: false

